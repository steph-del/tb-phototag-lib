<div class="photo-tag-container">
  <p><b>Tags classiques</b></p>
  <mat-chip-list>
    <mat-chip
      *ngFor= "let tag of basicTags"
      [color]="getColor(tag)"
      selected="true"
      disabled="false"
      (click)="addTag(tag)">
      {{ tag.name }}
      <mat-icon matChipRemove *ngIf="basicTagAlreadyUsed(tag)" (click)="removeBasicTag(tag)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <p><b>Mes tags</b></p>
  <mat-chip-list>
    <mat-chip
      *ngFor= "let tag of userTags"
      [color]="getColor(tag)"
      selected="true"
      disabled="true"
      (click)="addTag(tag)">
      {{ tag.name }}
      <mat-icon matChipRemove *ngIf="userTagAlreadyUsed(tag)" (click)="removeUserTag(tag)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <p *ngIf="userTags.length == 0">Vous n'avez aucun tag personnalisé pour l'instant</p>

  <br />
  <button mat-raised-button (click)="toggleTree()">Gérer mes tags</button>

  <div class="tagsTree" *ngIf="showTree">
    <tb-phototag-tree
      [photoId]="photoId"
      (tagsHasChanged)="getTags(userId)"
      (log)="_log($event)"></tb-phototag-tree>
  </div>
</div>
